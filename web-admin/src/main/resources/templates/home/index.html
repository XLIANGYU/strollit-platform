<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>test thymeleaf</title>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link href="https://unpkg.com/element-ui@2.8.2/lib/theme-chalk/index.css" rel="stylesheet"/>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/Vue.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script src="https://unpkg.com/element-ui@2.8.2/lib/index.js"></script>


    <style>
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }

        .el-aside {
            color: #333;
        }

        a {
            text-decoration:none;
            color:#333;
        }

    </style>
</head>
<body>
<!-- 基础Vue挂载 -->
<div id="main" style="height: 100%;">


    <el-container style="height: 100%; border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu :unique-opened="true">
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-message"></i>导航一</template>
                    <el-menu-item-group>
                        <el-menu-item onclick="linkerTo(this);" index="2-3"><a href="#" target="master_iframe">商品Spu</a></el-menu-item>
                        <el-menu-item onclick="linkerTo(this);" index="1-2"><a href="https://www.qq.com" target="master_iframe"></a>选项2</el-menu-item>
                    </el-menu-item-group>
                        <el-menu-item index="1-3">选项3</el-menu-item>
                    </el-menu-item-group>
                    <el-submenu index="1-4">
                        <template slot="title">选项4</template>
                        <el-menu-item index="1-4-1">选项4-1</el-menu-item>
                    </el-submenu>
                </el-submenu>
            </el-menu>
        </el-aside>

        <el-container>
            <el-header style="text-align: right; font-size: 12px">
                <el-dropdown>
                    <i class="el-icon-setting" style="margin-right: 15px"></i>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item>查看</el-dropdown-item>
                        <el-dropdown-item>新增</el-dropdown-item>
                        <el-dropdown-item>删除</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
                <span>王小虎</span>
            </el-header>

            <el-main>
                <iframe src="https://baidu.com" width="100%" height="100%" frameborder="0" name="master_iframe" style="overflow: hidden;"></iframe>
            </el-main>
        </el-container>
    </el-container>


</div>
</body>

<!-- page js -->
<script th:src="@{/js/bussiness/home/home.js}"></script>
</html>
