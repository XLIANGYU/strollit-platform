<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>test thymeleaf</title>
    <link href="https://unpkg.com/element-ui@2.8.2/lib/theme-chalk/index.css" rel="stylesheet"/>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/Vue.js}"></script>
    <script th:src="@{/js/element-ui/index.js}"></script>
    <script th:src="@{/js/axios/axios.min.js}"></script>
    <script th:src="@{/js/url-search-params-polyfill/index.js}"></script>
    <script th:src="@{/js/babel-polyfill/polyfill.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>

</head>
<body>
<!-- 基础Vue挂载 -->
<div id="main" style="height: 100%;">

    <div class="body-header">
        <el-breadcrumb separator="/">
            <el-breadcrumb-item><a>首页</a></el-breadcrumb-item>
            <el-breadcrumb-item><a>系统设置</a></el-breadcrumb-item>
            <el-breadcrumb-item><a>角色设置</a></el-breadcrumb-item>
            <el-breadcrumb-item>新增角色</el-breadcrumb-item>
        </el-breadcrumb>
    </div>

    <div class="body-main">

        <el-form :status-icon="true" size="mini" :model="addRoleForm" ref="addRoleForm" label-width="100px">
            <el-form-item style="width:300px;padding-top:40px;"
                          label="角色名："
                          prop="roleName"
                          :rules="[{ required: true, message: '角色名不允许为空!'}, { min: 1, max: 20, message: '长度在 1 到 20 个字符!'}]">
                <el-input type="age" v-model="addRoleForm.roleName" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item style="width:300px;"
                          label="角色描述："
                          prop="roleComment"
                          :rules="[{ min: 1, max: 100, message: '长度在 1 到 100 个字符!'}]">
                <el-input type="textarea" v-model="addRoleForm.roleComment" autocomplete="off"></el-input>
            </el-form-item>
            <br>
            <div class="function-buttons">
                <el-button size="mini" class="btn-save" type="primary" @click="submitForm('addRoleForm')">保存</el-button>
                <el-button size="mini" class="btn-back" @click="back">返回</el-button>
            </div>
        </el-form>


    </div>

</div>
</body>

<!-- page js -->
<script th:src="@{/js/bussiness/role/add_role.js}"></script>
</html>
